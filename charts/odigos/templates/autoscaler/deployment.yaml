apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    odigos.io/skip: "true"
  labels:
    app: odigos-autoscaler
  name: odigos-autoscaler
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odigos-autoscaler
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: odigos-autoscaler
    spec:
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end }}
      containers:
      - args:
          - --secure-listen-address=0.0.0.0:8443
          - --upstream=http://127.0.0.1:8080/
          - --logtostderr=true
          - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.11.0
        name: apis-rbac-proxy
        ports:
          - containerPort: 8443
            name: https
            protocol: TCP
      - args:
          - --health-probe-bind-address=:8081
          - --metrics-bind-address=127.0.0.1:8080
          - --leader-elect
{{- if .Values.imagePullSecrets }}{{ $imagePullSecretsValues := .Values.imagePullSecrets }}{{ $imagePullSecrets := list }}
{{- range $imagePullSecretsValues }}
{{- $imagePullSecrets = append $imagePullSecrets (printf "%s" .name) }}
{{- end }}
          - --image-pull-secrets={{ join "," $imagePullSecrets }}
{{- end }}
        command:
          - /app
        image: "{{ .Values.autoscaler.image.repository }}:{{ .Values.autoscaler.image.tag }}"
        env:
          - name: CURRENT_NS
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
      securityContext:
        runAsNonRoot: true
      serviceAccountName: odigos-autoscaler
      terminationGracePeriodSeconds: 10
      nodeSelector:
        kubernetes.io/os: linux
        {{- if .Values.nodeSelector }}
        {{.Values.nodeSelector | toYaml | nindent 8 }}
        {{- end }}
        {{- if .Values.autoscaler.nodeSelector }}
        {{.Values.autoscaler.nodeSelector | toYaml | nindent 8 }}
        {{- end }}                           