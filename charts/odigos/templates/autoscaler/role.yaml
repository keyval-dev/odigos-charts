apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: odigos-autoscaler
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - daemonsets/status
      - deployments/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups
      - destinations
      - processors
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups/finalizers
      - destinations/finalizers
    verbs:
      - update
  - apiGroups:
      - odigos.io
    resources:
      - collectorsgroups/status
      - destinations/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - actions.odigos.io
    resources:
      - addclusterinfos
      - deleteattributes
    verbs:
      - watch
      - get
      - list
  - apiGroups:
      - actions.odigos.io
    resources:
      - addclusterinfos/status
      - deleteattributes/status
    verbs:
      - get
      - patch
      - update
